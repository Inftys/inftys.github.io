          <h3 id="尾插法"><a href="#尾插法" class="headerlink" title="尾插法"></a>尾插法</h3><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">public</span> <span class="keyword">class</span> <span class="title class_">Intlist</span> &#123;</span><br><span class="line">    <span class="keyword">public</span> <span class="type">int</span> first;</span><br><span class="line">    <span class="keyword">public</span> Intlist rest;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title function_">main</span><span class="params">(String[] args)</span> &#123;</span><br><span class="line">        <span class="type">Intlist</span> <span class="variable">L</span> <span class="operator">=</span> <span class="keyword">new</span> <span class="title class_">Intlist</span>(); <span class="comment">//L指向一个列表，包含first和rest</span></span><br><span class="line">        L.first = <span class="number">10</span>;</span><br><span class="line">        L.rest = <span class="literal">null</span>;</span><br><span class="line"></span><br><span class="line">        L.rest = <span class="keyword">new</span> <span class="title class_">Intlist</span>(); <span class="comment">//L.rest指向一个列表，包含L.rest.first和L.rest.rest</span></span><br><span class="line">        L.rest.first = <span class="number">20</span>;</span><br><span class="line">        L.rest.rest = <span class="literal">null</span>;</span><br><span class="line"></span><br><span class="line">        L.rest.rest = <span class="keyword">new</span> <span class="title class_">Intlist</span>(); <span class="comment">//L.rest.rest指向一个列表，包含L.rest.rest.first和L.rest.rest.rest</span></span><br><span class="line">        L.rest.rest.first = <span class="number">30</span>;</span><br><span class="line">        L.rest.rest.rest = <span class="literal">null</span>;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<h3 id="头插法"><a href="#头插法" class="headerlink" title="头插法"></a>头插法</h3><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">public</span> <span class="keyword">class</span> <span class="title class_">Intlist</span> &#123;</span><br><span class="line">    <span class="keyword">public</span> <span class="type">int</span> first;</span><br><span class="line">    <span class="keyword">public</span> Intlist rest;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">public</span> <span class="title function_">Intlist</span><span class="params">(<span class="type">int</span> f, Intlist r)</span> &#123;</span><br><span class="line">        first = f;</span><br><span class="line">        rest = r;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title function_">main</span><span class="params">(String[] args)</span> &#123;</span><br><span class="line">        <span class="type">Intlist</span> <span class="variable">L</span> <span class="operator">=</span> <span class="keyword">new</span> <span class="title class_">Intlist</span>(<span class="number">10</span>, <span class="literal">null</span>);</span><br><span class="line">        L = <span class="keyword">new</span> <span class="title class_">Intlist</span>(<span class="number">20</span>, L);</span><br><span class="line">        L = <span class="keyword">new</span> <span class="title class_">Intlist</span>(<span class="number">30</span>, L);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<p><a class="simple-lightbox" target="_blank" rel="noopener" href="https://cdn.jsdelivr.net/gh/Inftys/PicGo/2025-08/25082602.png"><img   src="/images/loading.svg" data-src="https://cdn.jsdelivr.net/gh/Inftys/PicGo/2025-08/25082602.png"  lazyload></a></p>
<h3 id="获取链表长度（递归）"><a href="#获取链表长度（递归）" class="headerlink" title="获取链表长度（递归）"></a>获取链表长度（递归）</h3><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">public</span> <span class="keyword">static</span> <span class="type">int</span> <span class="title function_">size</span><span class="params">(Intlist List)</span> &#123;</span><br><span class="line">    <span class="keyword">if</span> (List.rest == <span class="literal">null</span>) &#123;</span><br><span class="line">        <span class="keyword">return</span> <span class="number">1</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> <span class="number">1</span> + size(List.rest);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<p>如果你要编号为3的数（0，1，2，3），那么就得按倒序数3，2，1，0，编号为0的数即为我们想要的数。如果需要get(0)，那么就是get(1 - 1)，如果需要get(1)，那么就是get(2 - 1)，依次类推。</p>
